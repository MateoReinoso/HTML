<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lección 8</h1>
    <!-- negrita -->
    <p> <b>Este es el repaso</b> </p>
    <!-- strong tecxto importante -->
    <p><strong>Nuevo parrafo</strong></p>
    <!-- italica -->
    <p><i>Parrafo en italica</i></p>
    <!-- es el mismo que italica solo que tiene mayor enfatizacion -->
    <p><em>Párrafo con em </em></p>
    <!-- mark este subraya con amarillo -->
    <p><mark>Resaltado en amarillo</mark></p>
    <!-- Del subraya como texto borrado -->
    <p><del>Este texto borra</del></p>
    <!-- subraya resaltando con linea abajo -->
    <p><ins>Este texto subraya abajo</ins></p>
    <!-- subindice -->
    <p>H<sub>2</sub>O</p>
    <!-- superindice -->
    <p>x<sup>2</sup> + 5 = 20</p>

</body>
</html>
