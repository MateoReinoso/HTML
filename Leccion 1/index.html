<!-- En esta seccion nos indica la version de html que estamos usando -->
<!DOCTYPE html>
<!-- Son etiquetas o tags que se usan en la codificacion de html -->
<html>
    <head>
        <!-- en esta seccion es lo que aparecera en la parte superior de la pestaña
        es decir que sera el nombre de nuestra pagina pero en la parte superior de la pestaña 
        El nomber debe estar escrito dentor de un title que permite identificar cual es-->
        <title> Capacitacion UDEMY </title>
    </head>
    <body>
        <!-- Tag o etiqueta de titulo que se muestra dentro del browser esto permite identificar -->
        <h1> DESARROLLO CAPACITACION </h1>
        <!-- Etiqueta de parrafo -->
        <p> Esta seccion permite escribir el parrafo de un texto u otra cosa</p>
    </body>
</html>
