<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <h1>Etiquetas de parrafos y títulos</h1>
      <!-- Se puede colocar dentro de un parrafo un salto de línea que es la etiqueta br -->
      <p>Este es el primer parrafo <br/> Este es el segundo parrafo </p>
      <!-- Este nos permite hacewr un salto de linea pero con una linea en medio -->
      <hr>
      <p>Salto de línea con hr</p>
      <hr>
      <p>Este es el primer parrafo <hr/> Este es el segundo parrafo </p>
  </body>
</html>
